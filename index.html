<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tae toe</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="msg-container hide">
        <p id="msg"></p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tae Toe Game</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="players boxes">
            <p>Player O:<span id="player0-score"> 0 </span> points</p>
            <p>Player X:<span id="playerX-score"> 0 </span> points</p>   
        </div>
        <button id="reset-btn">Reset Game</button>
       

    </main>
    
   
    <script src="app.js"></script>
</body>
</html>
